# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - asanaAccessToken
    properties:
      asanaAccessToken:
        type: string
        description: The personal access token for accessing the Asana API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['dist/index.js'], env: { ASANA_ACCESS_TOKEN: config.asanaAccessToken }})
